{% set version = "1.2.5" %}

package:
  name: historydict
  version: {{ version }}

source:
  url: https://github.com/Nikea/historydict/archive/v{{ version }}.tar.gz
  fn: historydict-v{{ version }}.tar.gz
  sha256: 65248f25706516e811e43f2c4055775650bdc60a2181b65213bf25b9a3f6597a
  patches:
    - lic.patch
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - historydict
  requires:
    - pytest
  source_files:
    - test*.py
  commands:
    - py.test -vrxs

about:
  home: https://github.com/Nikea/historydict
  license: BSD-3-Clause
  summary: A persistent dictionary with history backed by sqlite
  license_file: LICENSE

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - CJ-Wright
